<!DOCTYPE html>
<html ng-app="cityApp">
  <head>
    <meta charset="utf-8">
    <title>My City Days</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-resource.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="https://cdn.jsdelivr.net/satellizer/0.15.5/satellizer.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/controllers/offers.js" charset="utf-8"></script>
    <script src="/js/controllers/auth.js" charset="utf-8"></script>
    <script src="/js/controllers/main.js" charset="utf-8"></script>
    <script src="/js/models/offer.js" charset="utf-8"></script>
  </head>
  <body ng-controller= "MainController as main">
    <header class="container">
      <h1>My City Days</h1>
      <nav>
        <p ng-if="main.message">{{ main.message }} </p>
        <ul>
           <li><a ui-sref="offersIndex" ui-sref-active="active">Offers</a></li>

           <li ng-if="main.isLoggedIn()"><a ui-sref="offersNew" ui-sref-active="active">New Offers</a></li>

           <li ng-if="!main.isLoggedIn()"><a ui-sref="register" ui-sref-active="active">Register</a></li>

           <li ng-if="!main.isLoggedIn()"><a ui-sref="login" ui-sref-active="active">Login</a></li>

           <li  ng-if="main.isLoggedIn()"><a ng-click="main.logout()">Logout</a></li>
         </ul>
        </nav>
    </header>


    <main class="container" ui-view>
    </main>
  </body>
</html>
